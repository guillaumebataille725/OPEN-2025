<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rencontres - Terrains</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f5f2f0;
      margin: 0;
      padding: 40px 20px;
    }

    .terrain {
      max-width: 800px;
      margin: auto;
      margin-bottom: 60px;
    }

    h2 {
      color: #1c4587;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #f0c000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      color: #1c4587;
      font-size: 1rem;
    }

    th {
      background-color: #ffeb3b;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="terrain">
    <h2>Terrain 1</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Équipe 1</th>
        <th>Équipe 2</th>
      </tr>
      <tr>
        <td>Ven 26 18:30</td>
        <td>Lyon</td>
        <td>Marseille</td>
      </tr>
      <tr>
        <td>Sam 27 20:00</td>
        <td>Paris</td>
        <td>Lille</td>
      </tr>
      <tr>
        <td>Dim 28 17:45</td>
        <td>Bordeaux</td>
        <td>Nantes</td>
      </tr>
    </table>
  </div>

  <div class="terrain">
    <h2>Terrain 2</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Équipe 1</th>
        <th>Équipe 2</th>
      </tr>
      <tr>
        <td>Ven 26 19:00</td>
        <td>Nice</td>
        <td>Strasbourg</td>
      </tr>
      <tr>
        <td>Sam 27 21:00</td>
        <td>Rennes</td>
        <td>Metz</td>
      </tr>
      <tr>
        <td>Dim 28 16:00</td>
        <td>Reims</td>
        <td>Angers</td>
      </tr>
    </table>
  </div>

</body>
</html>
